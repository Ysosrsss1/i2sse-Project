name: Zita-PMD code checker for Comp1050

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone processing-pmd repoistory
      uses: actions/checkout@v3
      with:
        repository: AdamFulton/processing-pmd
        path: './code_checker'
    - name: Clone project repoistory
      uses: actions/checkout@v3
      with: 
           path: './project_code'

    - name: Install Processing
      uses: pr1metine/setup-processing@v2.1.0
      if: ${{ vars.CHECKS_ENABLED != 'False'}}
             
    - name: Build Project
      uses: AdamFulton/processing-build-action@main
      with:
        path-input: ./project_code/
      if: ${{ vars.CHECKS_ENABLED != 'False'}}
        
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn -B package --file ./code_checker/pom.xml
      
    - name: Run Atelier-PMD
      run: java -cp ./code_checker/target/atelier-pmd-jar-with-dependencies.jar nl.utwente.atelierpmd.LocalRunner ./project_code/
    
    - name: Generate annotations
      uses: jwgmeligmeyling/pmd-github-action@master
      with:
         name: Zita-PMD Report
         title: Zita-PMD Report
         path: '**/output.xml'
